name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'

  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: true
      matrix:
        # os: [windows-latest, ubuntu-latest, macos-latest] // TODO:
        os: [windows-latest, ubuntu-24.04]
        build-variant: [Debug, Release]
    steps:
      - uses: actions/checkout@v4

      # TODO: Install GCC without using a script.
      # - if: matrix.os == 'ubuntu-24.04'
      #   name: Installing GCC
      #   uses: egor-tensin/setup-gcc@v1
      #   with:
      #     version: 14
      - if: matrix.os == 'ubuntu-24.04'
        name: Installing GCC
        run: |
            sudo add-apt-repository universe
            sudo apt-get update
            sudo apt install build-essential
            sudo apt install gcc-14 g++-14
            update-alternatives --query gcc
            sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++14.2.0 14
            sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc14.2.0 14

      - if: matrix.os == 'ubuntu-24.04'
        name: Setup Ninja
        uses: ashutoshvarma/setup-ninja@master
        with:
          version: 1.12.1

      - if: matrix.os == 'ubuntu-24.04'
        name: Installing Linux dependencies
        run: |
            sudo apt update
            sudo apt-get install -y libx11-dev libxkbcommon-x11-dev libx11-xcb-dev

      - if: matrix.os == 'ubuntu-24.04'
        name: Configuring
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=${{matrix.build-variant}} -DCORE_BUILD_UNITY=OFF # TODO: Re-enable unity build.

      - if: matrix.os != 'ubuntu-24.04'
        name: Configuring
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{matrix.build-variant}} -DCORE_BUILD_UNITY=OFF # TODO: Re-enable unity build.

      - if: matrix.os != 'ubuntu-24.04'
        name: Building
        run: cmake --build build --clean-first --config ${{matrix.build-variant}} -j

      - name: Running tests
        run: build/bin/${{matrix.build-variant}}/unittest