name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{matrix.os}}
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
        build-variant: [Debug, Release]
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'true'

      - name: Configuring
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{matrix.build-variant}} -DCORE_BUILD_UNITY=ON

      - name: Building
        run: cmake --build build --clean-first --config ${{matrix.build-variant}} -j

      - name: Running tests
        working-directory: build/bin/${{matrix.build-variant}}
        run: unittest