name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - uses: ilammy/msvc-dev-cmd@v1

      - name: build all debug
        shell: cmd
        run: build.bat

      - name: unittest debug
        run: build/bin/Debug/unittest.exe
