name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'

  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        build-variant: [Debug, Release]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'

      # TODO: Install GCC without using a script.
      # TODO: Move it inside Linux dependencies.
      - name: Installing GCC
        if: matrix.os == 'ubuntu-latest'
        uses: egor-tensin/setup-gcc@v1
        with:
          version: 12

      - name: Installing Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
            sudo apt update
            sudo apt-get install -y libx11-dev libxkbcommon-x11-dev libx11-xcb-dev

      - name: Installing MacOS dependencies
        if: matrix.os == 'macos-latest'
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 15.2

      - name: Configuring
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{matrix.build-variant}} -DCORE_BUILD_UNITY=OFF # TODO: Re-enable unity build.

      - name: Building
        run: cmake --build build --clean-first --config ${{matrix.build-variant}} -j

      - name: Running tests
        run: build/bin/${{matrix.build-variant}}/unittest